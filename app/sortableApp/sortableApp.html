<div class="jumbotron">
  <div class="container">
    <h2>Sortable list</h2>
    <div class="row">
      <aside class="col-md-4 col-xs-6">
        <ul class="list-group" ng-model="docs">
          <li ng-repeat="day in docs" class="list-group-item category">
             {{ day.categorie }}
          </li>
        </ul>
      </aside>

      <section class="col-md-8 col-xs-6">
        <ul class="list-group" ui-sortable ng-model="data">
          <li ng-repeat="task in data" class="list-group-item task">
             {{ task.title }} - <span class="badge">{{ task.number}}</span>
          </li>
        </ul>
      </section>
    </div>
  </div>
</div>
