<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Add a new task here</h4>
</div>

<div class="modal-body" ng-model="task">
  <div class="form-group">
    <input type="text" class="form-control" ng-model="task.title" autofocus>
  </div>
  <div class="form-group">
    <select class="form-control" ng-model="task.importance">
      <option selected>no-priority</option>
      <option>low</option>
      <option>high</option>
    </select>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
  <button type="button" class="btn btn-info" ng-click="addTask(task)">Save changes</button>
</div>
